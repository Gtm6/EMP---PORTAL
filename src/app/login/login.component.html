<div style="width: 100%; height: 80vh;" class="d-flex justify-content-center align-items-center">
    <div style="width: 900px;" class="shadow bg-primary row rounded p-5 align-item-center">
        <div class="col-lg-6">
            <img class="img-fluid"
                src="https://assets-global.website-files.com/60658b46b03f0cf83ac1485d/62ac4187101a6a559b5da7ce_1393438_Social%20Login%20Feature%20Page%20Hero%20Image_v1_061622.png"
                alt="landing">
        </div>
        <div class="col-lg-6">
            <form #loginForm="ngForm"class="border p-5 rounded" (ngSubmit)="logic()">
                <h1 class="fw-bolder mb-5 text-light">Login Account</h1>
                <div class="form-floating mb-3">
                    <input #useremailInput="ngModel" name="email" [(ngModel)]="email" type="email" class="form-control" id="floatingInput"
                        placeholder="name@example.com" email required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div *ngIf="useremailInput.invalid && useremailInput.touched" class="text-danger fw-bolder mb-3">Invalid Email!</div>
                <div class="form-floating mb-3">
                    <input name="password" [(ngModel)]="password" type="password" class="form-control"
                        id="floatingPassword" placeholder="Password" pattern="[a-zA-Z0-9]*" minlength="3" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div>
                    <button type="submit" [disabled]="loginForm.invalid"class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
    </div>

</div>
