<div class="container-fluid">
    <div class="row w-100">
        <div *ngIf="sideBarStatus" style="height: 94vh; width: fit-content;" class="col-lg-1 bg-dark d-flex flex-column p-3">
            <a style="text-decoration: none; color: #ffffff;" class="fw-bolder mb-3" routerLink="/dashboard">HOME</a>
            <a style="text-decoration: none; color: #ffffff;" class="fw-bolder" routerLink="/users">USERS</a>
            <button (click)="logout()" class="btn mt-auto fw-bolder text-light"><i class="fa-solid fa-right-from-bracket"></i>Logout</button>
        </div>
        <div style="min-width: 92%;" class="col-lg-10">
            <div class="row p-3">
                <div class="col-lg-8">
                    <div style="height: 180px; background-image: url(https://img.lovepik.com/background/20211022/large/lovepik-taobao-tmall-e-commerce-banner-background-image_500603827.jpg);" class="banner rounded p-3 d-flex align-items-center shadow">
                        <h1 class="fw-bolder text-light"> <i (click)="menuButtonClicked()" style="cursor: pointer;" class="fa-solid fa-bars me-2"></i>WELCOME {{adminName}}!</h1>
                    </div>
                    <div class="row mt-3 ms-1">
                        <div class="col-lg-5 shadow">
                            <app-calender></app-calender>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-6 border rounded shadow ">
                            <app-chart></app-chart>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div style="height: 400px;" class="border rounded  p-2 shadow edit-admin">
                        <app-update-admin (onAdminChange)="onAdminChange($event)"></app-update-admin>
                    </div>
                      <div style="height: 150px; background-image: url(https://img.lovepik.com/background/20211022/large/lovepik-taobao-tmall-e-commerce-banner-background-image_500603827.jpg);" class="banner rounded p-3 d-flex align-items-center justify-content-center shadow mt-5">
                        <h3 class="fw-bolder text-light"> <i class="fa-solid fa-users me-2"></i>EMPLOYES :{{userCount}}</h3>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
